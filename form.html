<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://MinoruSakakibara.github.io/sakakibara-homepage/css/style.css"/>
    <title>榊原のホームページ</title>
  </head>
  <body>
    <header>
      <h1 class="headline">榊原のホームページ</h1>
      <ul class="header-nav-list">
        <a href="index.html"><li class="nav-list-item">HOME</li></a>
        <li class="nav-list-item">ABOUT</li>
        <li class="nav-list-item">PRODUCT</li>
        <a href="form.html"><li class="nav-list-item">CONTACT</li></a>
      </ul>
    </header>

    <div class="contact-form">
      <form action="" method="post">
        <div class="form-area">
          <label class="form-label" for="name">お名前<span class="required">(必須)</span></label>
          <input id="name" type="text" name="name" placeholder="例）田中太郎" required>
        </div>
        
        <div class="form-area">
          <label class="form-label" for="mail">メールアドレス</label>
          <input id="mail" type="email" name="email" placeholder="例）sample@sample.com">
        </div>

        <div class="form-area">
          <label class="form-label" for="phone-number">お電話番号<span class="required">(必須)</span></label>
          <input id="phone-number" type="number" name="phone-number" placeholder="例）09001234567" required>
          <p>※"-(ハイフン)"無しで入力してください</p>
        </div>

        <div class="form-area">
          <label class="form-label">連絡可能時間帯<span class="required">(必須)</span></label>
          <label class="radio">
            <input type="radio" name="time" value="morning" required>
            <span>9:00~12:00</span>
          </label>
          <label class="radio">
            <input type="radio" name="time" value="afternoon" required>
            <span>13:00~17:00</span>
          </label>
          <label class="radio">
            <input type="radio" name="time" value="evening" required>
            <span>17:00以降</span>
          </label>
        </div>

        <div class="form-area">
          <label class="form-label" for="inquiry">お問い合わせカテゴリ<span class="required">(必須)</span></label>
          <select id="inquiry" name="inquiry" required>
            <option value="">選択してください</option>
            <option value="service">サービスについて</option>
            <option value="product">製品について</option>
            <option value="other">その他</option>
          </select>
        </div>

        <div class="form-area">
          <label class="form-label" for="comment">お問い合わせ内容<span class="required">(必須)</span></label>
          <textarea id="comment" name="comment" placeholder="例）サービスについてお伺いしたいです。"></textarea>
        </div>

        <input type="submit" value="送信する">

        <input type="reset" value="リセット">

      </form>
    </div>
    
    <footer>
      <ul class="footer-nav-list">
        <li>HOME |</li>
        <li>ABOUT |</li>
        <li>PRODUCT |</li>
        <li>CONTACT</li>
      </ul>
        <p>© All rights reserved by Minoru Sakakibara</p>
    </footer>
  </body>
</html>
