<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <link rel="stylesheet" href="css\style.css"> -->
    <link rel=”stylesheet” href=”https://MinoruSakakibara.github.io/Portfolio01/css/style.css”/>
    <title>フォーム練習①</title>
  </head>
  <body>
    <header>
      <h1 class="headline">フォームの練習①</h1>
      <ul class="header-nav-list">
        <li class="nav-list-item">HOME</li>
        <li class="nav-list-item">ABOUT</li>
        <li class="nav-list-item">PRODUCT</li>
        <li class="nav-list-item">CONTACT</li>
      </ul>
    </header>

    <div class="contact-form">
      <form action="" method="post">
        <div class="form-area">
          <label for="name">お名前</label>
          <input id="name" type="text" name="yourname">
        </div>
        
        <div class="form-area">
          <label for="mail">メールアドレス</label>
          <input id="mail" type="email" name="yourmail">
        </div>

        <div class="form-area">
          <label for="num">お電話番号</label>
          <input id="num" type="number" name="phonenumber">
        </div>

        <div class="form-area">
          <label for="inquiry">お問い合わせ内容</label>
          <select name="inquiry" id="inquiry">
            <option value="select">選択してください</option>
            <option value="service">サービスについて</option>
            <option value="product">製品について</option>
            <option value="other">その他</option>
          </select>
        </div>

        <div class="form-area">
          <label>連絡可能時間帯</label>
          <label class="radio">
            <input type="radio" name="time" value="morning">
            <span>9:00~12:00</span>
          </label>
          <label class="radio">
            <input type="radio" name="time" value="afternoon">
            <span>13:00~17:00</span>
          </label>
          <label class="radio">
            <input type="radio" name="time" value="evening">
            <span>17:00以降</span>
          </label>
        </div>

        <div class="form-area">
          <label for="comment">その他</label>
          <textarea name="comment" id="comment"></textarea>
        </div>

        <input type="submit" value="送信する">

        <input type="reset" value="リセットする">

      </form>
    </div>
    
    <footer>
      <ul class="footer-nav-list">
        <li>HOME |</li>
        <li>ABOUT |</li>
        <li>PRODUCT |</li>
        <li>CONTACT</li>
      </ul>
        <p>© All rights reserved by Minoru Sakakibara</p>
    </footer>
  </body>
</html>
